name: stress-check

on:
  push:
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify stress-test layout
        run: |
          test -d instances
          test "$(ls -A instances | wc -l)" -gt 0
          echo "OK: stress-test instances present"
